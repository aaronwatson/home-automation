version: "3"
services:
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      # Public HTTP Port:
      - '8880:80'
      # Public HTTPS Port:
      - '4443:443'
      # Admin Web Port:
      - '8881:81'
    environment:
      # These are the settings to access your db
      DB_MYSQL_HOST: "npm-db"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
      # If you would rather use Sqlite uncomment this
      # and remove all DB_MYSQL_* lines above
      # DB_SQLITE_FILE: "/data/database.sqlite"
      # Uncomment this if IPv6 is not enabled on your host
      # DISABLE_IPV6: 'true'
    volumes:
      - /docker/nginx-proxy/data:/data
      - /docker/nginx-proxy/letsencrypt:/etc/letsencrypt
    networks:
      - npm-network
#        ipv4_address: 192.168.1.193
    depends_on:
      - npm-db
  npm-db:
    image: 'jc21/mariadb-aria:latest'
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - /docker/nginx-proxy/mariadb:/var/lib/mysql
    networks:
      - npm-network
#        ip4v_address: 192.168.1.194
